<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shooting Heart Effect ðŸ’–</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #12002f 0%, #000 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #ff4d6d;
    font-family: "Comic Sans MS", cursive;
  }
  h1 {
    position: absolute;
    top: 20%;
    font-size: 48px;
    text-shadow: 0 0 20px #ff6fa5, 0 0 40px #ff4d6d;
    animation: glow 3s infinite ease-in-out;
  }
  @keyframes glow {
    0%, 100% { opacity: 0.8; text-shadow: 0 0 20px #ff6fa5; }
    50% { opacity: 1; text-shadow: 0 0 40px #ff4d6d; }
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
  <h1>ðŸ’–Cho tÃ´i bÆ°á»›c lÃªn bÆ°á»›c tÃ¬m hiá»ƒu nheeeeeðŸ’–</h1>
  <canvas id="heartCanvas"></canvas>

<script>
const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];

// HÃ m táº¡o trÃ¡i tim bay
function createHeart() {
  const startX = Math.random() * canvas.width;
  const startY = canvas.height + 50;
  const size = Math.random() * 8 + 4;
  const speed = Math.random() * 2 + 1;
  const angle = Math.random() * Math.PI - Math.PI / 2;

  hearts.push({
    x: startX,
    y: startY,
    size,
    speed,
    angle,
    alpha: 1,
  });
}

// Váº½ hÃ¬nh trÃ¡i tim
function drawHeart(x, y, size, alpha) {
  ctx.save();
  ctx.translate(x, y);
  ctx.scale(size / 15, size / 15);
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.bezierCurveTo(0, -3, -5, -15, -15, -15);
  ctx.bezierCurveTo(-35, -15, -35, 10, -35, 10);
  ctx.bezierCurveTo(-35, 25, -10, 45, 0, 55);
  ctx.bezierCurveTo(10, 45, 35, 25, 35, 10);
  ctx.bezierCurveTo(35, 10, 35, -15, 15, -15);
  ctx.bezierCurveTo(5, -15, 0, -3, 0, 0);
  ctx.closePath();
  ctx.fillStyle = `rgba(255, 0, 102, ${alpha})`;
  ctx.fill();
  ctx.restore();
}

// Hiá»‡u á»©ng báº¯n tim
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // táº¡o sao bÄƒng tim má»›i
  if (Math.random() < 0.1) createHeart();

  // váº½ vÃ  cáº­p nháº­t tim
  hearts.forEach((heart, index) => {
    drawHeart(heart.x, heart.y, heart.size, heart.alpha);
    heart.x += Math.cos(heart.angle) * heart.speed * 3;
    heart.y += Math.sin(heart.angle) * heart.speed * 3;
    heart.alpha -= 0.008;
    if (heart.alpha <= 0) hearts.splice(index, 1);
  });

  requestAnimationFrame(animate);
}

animate();

// Cáº­p nháº­t kÃ­ch thÆ°á»›c canvas khi Ä‘á»•i cá»¡ mÃ n hÃ¬nh
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
